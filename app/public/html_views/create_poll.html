<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style_cp.css"/>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


    <title>Create New Poll </title>
</head>
<body>
    <div class="pollcreator">
        <script>
            $(document).ready(function() {
                $("#js-create-button").click(function(event) {

                    var question = $("#caption-text").val();
                    var option1 = $("#choice1-text").val();
                    var option2 = $("#choice2-text").val();

                    $.ajax({
                        type: "POST",
                        url: "http://betteroo.com:8080/create_poll",
                        dataType: 'json',
                        contentType: "application/json; charset=utf-8",
                        data: { "question": question, "Option1": option1, "Option2": option2, "image1_ref": "s3imgbuk01", "image2_ref": "s3imgbuk01" },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            alert(textStatus);
                        },
                        success: function(result) {
                            alert("success");
                        }
                    });
                    return false;
                });
            });
        </script>

        <div class="pollcreatebox">
            <fieldset class="pollcaption">
                <textarea name="caption" id="caption-text" class="js-form-text" autocorrect="on"
                    autocapitalize="words" rows="1" placeholder="Add a Question..."></textarea>
            </fieldset>
            <fieldset class="polllabels">
                <div class="polllabel">
                    <p>
                        <textarea name="choice1" id="choice1-text" class="js-form-text" autocorrect="on"
                            autocapitalize="words" rows="1" placeholder="Add Choice"></textarea>
                    </p>
                </div>
                <label>
                    Or</label>
                <div class="polllabel secondlabel">
                    <p>
                        <textarea name="choice2" id="choice2-text" class="js-form-text" autocorrect="on"
                            autocapitalize="words" rows="1" placeholder="Add Choice"></textarea>
                    </p>
                </div>
            </fieldset>
            <div>
                <img width="50%" src="images/Modi.jpg" alt="modi" height="200px" />
                <img width="50%" src="images/Obama.jpg" alt="obama" height="200px" style="float: left" />
               
            </div>
             <input class="pollbut" id="js-create-button" type="submit" value="Create Poll" />
            
        </div>
    </div>
</body>
</html>
